<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>:)</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: pink;
        }
        .container {
            position: relative;
            width: 240px;
            height: 120px;
            margin: 200px auto;
        }
        .box {
            width: 120px;
            height: 120px;
            position: absolute;
            top: 0;
            left: 60px;
            transform: rotate(45deg) scale(0.85);
            animation: love 0.5s infinite, color-change 5s infinite;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
        }
        .box.mirror {
            transform: rotate(45deg) scale(0.85) scaleX(-1);
        }
        .box::before,
        .box::after {
            content: "";
            position: absolute;
            width: 120px;
            height: 120px;
            background: inherit;
            border-radius: 50%;
            box-shadow: inherit;
        }
        .box::before {
            left: -68px;
        }
        .box::after {
            top: -68px;
        }
        @keyframes love {
            0% {
                transform: rotate(45deg) scale(0.85);
            }
            50% {
                transform: rotate(45deg) scale(1);
            }
            100% {
                transform: rotate(45deg) scale(0.85);
            }
        }
        @keyframes color-change {
            0% { background: #f00; } /* Red */
            10% { background: #ff0; } /* Yellow */
            20% { background: #0f0; } /* Green */
            30% { background: #0ff; } /* Cyan */
            40% { background: #00f; } /* Blue */
            50% { background: #f0f; } /* Magenta */
            60% { background: #ff1493; } /* DeepPink */
            70% { background: #ffa500; } /* Orange */
            80% { background: #4b0082; } /* Indigo */
            90% { background: #800080; } /* Purple */
            100% { background: #f00; } /* Red */
        }
        p{
            text-align: center;
            font-size: 36px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box mirror"></div>
    </div>
    <p>我是你的狗</p>
</body>
</html>
